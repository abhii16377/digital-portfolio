<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>à®…bhi's tic-tac-toe!</title>
  <link rel="icon" href="abhi.jpg">
  <style>
    /* Internal CSS for Tic-Tac-Toe */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;    
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 15px;
      margin: 2rem auto;
    }

    .cell {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 15px;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .cell.x {
      color: #ff6b6b;
      text-shadow: 0 0 10px #ff6b6b;
    }

    .cell.o {
      color: #4ecdc4;
      text-shadow: 0 0 10px #4ecdc4;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .reset-btn {
      padding: 0.8rem 2rem;
      background: linear-gradient(135deg, #ff6b6b, #ff4b4b);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
    }

    .reset-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 107, 107, 0.8);
    }

    /* Background Animation */
    @keyframes moveBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72);
      background-size: 200% 200%;
      animation: moveBackground 10s ease infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="result" id="result">Player X's Turn</div>
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    // Internal JavaScript for Tic-Tac-Toe
    let currentPlayer = 'X';
    let board = Array(9).fill('');
    const cells = document.querySelectorAll('.cell');
    const resultText = document.getElementById('result');

    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6] // Diagonals
    ];

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const index = cell.getAttribute('data-index');
        if (board[index] === '' && !checkWinner()) {
          board[index] = currentPlayer;
          cell.textContent = currentPlayer;
          cell.classList.add(currentPlayer.toLowerCase());
          if (checkWinner()) {
            resultText.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
            resultText.style.color = currentPlayer === 'X' ? '#ff6b6b' : '#4ecdc4';
            resultText.style.textShadow = `0 0 20px ${currentPlayer === 'X' ? '#ff6b6b' : '#4ecdc4'}`;
          } else if (board.every(cell => cell !== '')) {
            resultText.textContent = "It's a Draw! ðŸ¤";
            resultText.style.color = '#fff';
            resultText.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.8)';
          } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            resultText.textContent = `Player ${currentPlayer}'s Turn`;
            resultText.style.color = '#fff';
            resultText.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.8)';
          }
        }
      });
    });

    function checkWinner() {
      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
          return true;
        }
      }
      return false;
    }

    function resetGame() {
      board = Array(9).fill('');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('x', 'o');
      });
      currentPlayer = 'X';
      resultText.textContent = `Player ${currentPlayer}'s Turn`;
      resultText.style.color = '#fff';
      resultText.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.8)';
    }
  </script>
</body>
</html>
